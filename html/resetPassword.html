<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, intial-scale=1">

	<title>Reset Password</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link href="../css/resetPassword.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="content">
			<h3>RESET YOUR PASSWORD</h3>
			<form role="form">
				<div class="form-group">
					<label>Input your new password</label>
					<input type="password" id="inputpwd1" class="form-control">
				</div>
				<div class="form-group">
					<label>Input your new password again</label>
					<input type="password" id="inputpwd2" class="form-control">
				</div>
			</form>
			<button class="btn btn-info" type="submit">RESET PASSWORD</button>
		</div>
	</div>
</body>
</html>
