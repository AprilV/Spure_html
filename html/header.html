      <!-- login -->
      <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" style="color: #fff;">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title">LOG IN OR CREATE AN ACCOUNT</h4>
            </div>
            <ul id="loginTab" class="nav nav-tabs">
              <li class="active"><a href="#logIn" data-toggle="tab">LOG IN</a></li>
              <li><a href="#signUp" data-toggle="tab">SIGN UP</a></li>
            </ul>
            <div class="modal-body">
              <div id="loginTabContent" class="tab-content ">
                <div class="tab-pane fade in active" id="logIn">
                  <form role="form">
                    <div class="form-group">
                      <label for="inputUsername" class="sr-only">Username</label>
                      <input type="text" id="inputUsername" class="form-control" placeholder="Username/Email">
                    </div>
                    <div class="form-group">
                      <label for="inputPassword" class="sr-only">Password</label>
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password">
                    </div>
                    <input type="checkbox"> Remember me
                    <button class="btn btn-info btn-right" type="submit">Log In</button>
                  </form>
                </div>
                <div class="tab-pane fade" id="signUp">
                  <form role="form">
                    <div class="form-group">
                      <label for="inputUsername" class="sr-only">Username</label>
                      <input type="text" id="inputUsername" class="form-control" placeholder="Username/Email">
                    </div>
                    <div class="form-group">
                      <label for="inputPassword" class="sr-only">Password</label>
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password">
                    </div>
                    <button class="btn btn-info btn-right" type="submit">Sign Up</button>
                  </form>
                </div>
              </div>
            </div>
